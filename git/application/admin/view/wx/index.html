</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">创建活动</div>
                <div class="layui-card-body" pad15>

                    <div class="layui-form" lay-filter="">
                        <!--              <div class="layui-form-item">-->
                        <!--                <label class="layui-form-label">我的角色</label>-->
                        <!--                <div class="layui-input-inline">-->

                        <!--                    <option value="3" disabled>审核员</option>-->
                        <!--                    <option value="4" disabled>编辑人员</option>-->
                        <!--                  </select> -->
                        <!--                </div>-->
                        <!--                <div class="layui-form-mid layui-word-aux">当前角色不可更改为其它角色</div>-->
                        <!--              </div>-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">公众号名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" value="{$data.name}" lay-verify="required"  class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">回复关键词用-分割</label>
                            <div class="layui-input-inline">
                                <input type="text" name="keys"  lay-verify="required" value="{$data.keys}"   class="layui-input">
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <label class="layui-form-label">上传二维码</label>
                            <div class="layui-upload-list">
                                <img class="layui-upload-img" id="demo1">
                                <p id="demoText"></p>
                            </div>
                            <input type="hidden" value="" name="qrcode" id="a_picture">
                            <div class="layui-input-inline layui-btn-container" style="width: auto;">
                                <button type="button" class="layui-btn layui-btn-primary" id="file_upload">
                                    <i class="layui-icon">&#xe67c;</i>上传图片
                                </button>
                                <!--                  <button class="layui-btn layui-btn-primary" layadmin-event="avartatPreview">查看图片</button >-->
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="*">确认</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<include file="public/bottom_resources" />
<script>
    layui.config({
        base: '__PUBLIC__/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'set','form','admin','laydate','upload'],function(){
        var $ = layui.$
            ,form = layui.form
            ,admin = layui.admin
            ,laydate = layui.laydate
            ,upload = layui.upload;


        // //执行一个laydate实例
        // laydate.render({
        //     elem: '#a_start_time'
        //     ,type: 'datetime'
        // });
        // laydate.render({
        //     elem: '#a_end_time'
        //     ,type: 'datetime'
        // });
        // laydate.render({
        //     elem: '#x_start_time'
        //     ,type: 'datetime'
        // });
        // laydate.render({
        //     elem: '#x_end_time'
        //     ,type: 'datetime'
        // });

        form.on('submit(*)',function(data){
            admin.req({
                url:"{:url('Wx/setPublicNumber')}"
                ,data: data.field
                ,done:function (res) {
                    layer.msg('成功')
                }
            });
        });

        var upload_url = "{:url('Upload/upload')}";
        //普通图片上传
        upload.render({
            elem: '#file_upload'
            ,url: upload_url
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                console.log(res);
                //如果上传失败
                if(res.code > 0){
                    layer.msg('上传失败');
                }
                $('#a_picture').val(res.data);
                layer.msg('成功');
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });

    });
</script>
</body>
