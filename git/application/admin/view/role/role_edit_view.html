

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <include file="public/head_resources" />
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-role" id="layuiadmin-form-role" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">

      <label class="layui-form-label">角色</label>
      <div class="layui-input-inline">
        <input type="text" name="name" value="{$role.name}" id="role_name" placeholder="请输入角色名称"  class="layui-input">

      </div>

    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">菜单权限</label>
      <div class="layui-input-block">
        <div id="menu_auth" class="demo-tree-more"></div>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">具体描述</label>
      <div class="layui-input-block">
        <textarea type="text" name="remark" lay-verify="required" autocomplete="off" class="layui-textarea">{$role.remark}</textarea>
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <button class="layui-btn" lay-submit lay-filter="*" id="LAY-user-back-submit" >提交</button>
    </div>
  </div>

  <include file="public/bottom_resources" />
  <include file="modules/role/role_edit_view" />
</body>
</html>
