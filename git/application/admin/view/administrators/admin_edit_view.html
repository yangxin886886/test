

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <include file="public/head_resources" />
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名称</label>
        <div class="layui-input-inline">
            <input type="text" name="user_name" value="{$user.user_name}"  placeholder="请输入登录账号" autocomplete="off" class="layui-input">
        </div>
    </div>

<!--    -->

    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="pwd" value="{$user.pwd}" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">手机</label>
        <div class="layui-input-inline">
            <input type="text" name="phone"  value="{$user.phone}" lay-verify="phone" placeholder="请输入号码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
            <input type="text" name="email"  value="{$user.email}" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-block">
            <volist name="data" id="vo">
                <if condition="(count($role_id) gt 0) && (in_array($vo.id,$role_id))">
                    <input type="checkbox" name="roles[]" value="{$vo.id}" lay-skin="primary" title="{$vo.name}" checked>
                <else/>
                    <input type="checkbox" name="roles[]" value="{$vo.id}" lay-skin="primary" title="{$vo.name}">
                </if>

            </volist>

        </div>
    </div>
    <!--  <div class="layui-form-item">-->
    <!--    <label class="layui-form-label">审核状态</label>-->
    <!--    <div class="layui-input-inline">-->
    <!--      <input type="checkbox" lay-filter="switch" name="switch" lay-skin="switch" lay-text="通过|待审核">-->
    <!--    </div>-->
    <!--  </div>-->
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="*" id="LAY-user-back-submit" value="确认">
    </div>
</div>

<include file="public/bottom_resources" />
<include file="modules/administrators/admin_edit_view" />
</body>
</html>
