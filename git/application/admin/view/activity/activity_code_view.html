<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <include file="public/head_resources" />
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<form   class="layui-form"   method="post" id="form1">
    <blockquote class="layui-elem-quote">活动验证码</blockquote>
    <div class="layui-inline">
        <label class="layui-form-label">请选择活动</label>
        <div class="layui-input-inline">
            <select name="activity_id" lay-filter="activity" lay-verify="required" lay-search="">
                <option value="">请选择</option>
                <volist name="activity" id="vo">
                    <option value="{$vo.id}" data-text="{$vo.name}">{$vo.name}</option>
                </volist>
            </select>
        </div>
    </div>
</form>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="level">
    {{#  if(d.level == 1){ }}
    普通验证码
    {{#  } else { }}
    VIP验证码
    {{#  } }}
</script>

<include file="public/bottom_resources" />

<script>
    layui.config({
        base: '__PUBLIC__/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'contlist', 'table','form','admin','upload'], function(){
        layer.msg('请选择活动');
        var table = layui.table
            ,form = layui.form
            ,admin = layui.admin
            ,upload = layui.upload

        form.on('select(activity)',function(data){
           var title = data.elem[data.elem.selectedIndex].text
            var activity_id = data.value;
            table.render({
                elem: '#test'
                ,url:"{:url('Activity/getActivityCode')}?activity_id=" + activity_id
                ,toolbar: true
                ,title:title
                ,totalRow: true
                ,cols: [[
                    {field:'id', title:'ID',  fixed: 'left', unresize: true, sort: true}
                    ,{field:'weishu', title:'验证码位数',  edit: 'text'}
                    ,{field:'code', title:'验证码',  edit: 'text'}
                    ,{field:'level', title:'验证码级别',templet:'#level', edit: 'text'}
                ]]

            });

        })



        $('.layui-btn.layuiadmin-btn-list').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>
</body>
</html>
