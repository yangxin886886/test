<script>
    layui.config({
        base: '__PUBLIC__/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form','admin'], function(){
        var $ = layui.$
            ,form = layui.form
            ,admin = layui.admin;

        form.on('submit(*)', function(data){
            var data = data.field;
            var url = "{:url('Administrators/adminAdd')}";
            admin.req({
                method:'post',
                url:url,
                data:data,
                done:function (res) {
                    layer.msg('成功')
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    })
</script>
